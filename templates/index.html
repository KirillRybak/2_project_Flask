{% extends 'base.html' %}
{% block title %}
Главная страница магазина
{% endblock %}
{% block content %}
<style>
    .center{
        text-align: center;
        color: white;
    }

    }
</style>
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal" style="color:white;">Товары</h1>
      <p style="color:yellow;">Приятных покупок</p>
    </div>
{% for el in data %}
<div class="container">
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{ el.title }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ el.price }}<small class="text-muted fw-light">р.</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>{{ el.text }}</li>
            </ul>
            <button type="button" class="btn btn-secondary"><a href="/payment">Купить</a></button>
          </div>
        </div>
      </div>
    </div>
</div>
{% endfor %}

{% endblock %}
