    body{

        padding-bottom:60px;
        background: url(static/img/fon.jpg)
    }
    .footer{
        position:absolute;
        width:100%;
        height:50px;
        bottom: 0;
    }

</style>

<header>
    <div class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

        <li class="nav-item"><a href="/create_product" class="nav-link active">Добавить</a></li>
      </ul>
    </div>
    </header>

<main class="main">
    {% block content %}
    {% endblock %}
</main>

<footer class="footer">
    <div class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Главная</a></li>
            <li class="nav-item"><a href="/1" class="nav-link px-2 text-muted">Сервис</a></li>
